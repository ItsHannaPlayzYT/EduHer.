        }

            .bbcontents h1 {

            }
        }
        .bbimg {
            position: absolute;
            z-index: 1;
            width: 50%;
            height: 100%;
            right: 0;
            overflow: hidden;
        }
        .bbimg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        h2 {
            font-size: 3em;
        }
        p {
            font-size: 1.1em;
        }
        .about {
            margin-top: 20px;

            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);

        .filebox {

            box-shadow: 0 4px 16px rgb(56, 55, 55);

            text-align: center;
        }
        .filebox a {
            color: #00d9ff; 
            text-decoration: none;
            font-size: 1em;
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #9ff1ffe7;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .filebox a:hover {
            background-color: #00d9ff; 
            color: white; 
        }
        .bottom {
            background-color: rgb(255, 165, 237); 
            color: #000000;
            text-align: center;
            padding: 30px 0px;
            width: 100%; 
            margin: 0;
        }
